<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="wrapper">
		<p>This is paragraph 1</p>
		<p>This is paragraph 2</p>
		<p>This is paragraph 3</p>
		<p>This is paragraph 4</p>
	</div>

	<div id="coppy-wrapper">

	</div>

	<button id="btn" onclick="addChild()">Coppy</button>
    <script>
        function addChild(){
        const wrapper=document.querySelector('p');
        const coppyWrapper=document.querySelector('#coppy-wrapper');
        coppyWrapper.appendChild(wrapper);

        }

    </script>
    <style>
        #coppy-wrapper{
            color: red;



        }
    </style>
</body>
</html>
