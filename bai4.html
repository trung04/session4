<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<div id="wrapper"></div>
<script>
	     var mang = [
    "This is paragraph 1",
    "This is paragraph 2",
    "This is paragraph 3",
    "This is paragraph 4",
    "This is paragraph 5"
]


	const wrapper=document.getElementById('wrapper')
	const p=document.createElement('p');
	p.innerText=mang.join('\n')
	wrapper.appendChild(p);

</script>
</body>
</html>
